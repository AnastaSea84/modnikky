<div class="popup popup_sign-in sign-popup">
    <div class="popup__content">
        <div class="popup__body">
            <div class="popup__close"></div>
            <form action="#" class="sign-popup__form">
                <h6 class="sign-popup__title">CREATE ACCOUNT</h6>
                <input class="input sign-popup__input _req input" type="text" name="form[]" data-error="" placeholder="First Name" data-value="">
                <input class="input sign-popup__input _req input" type="text" name="form[]" data-error="" placeholder="Last Name" data-value="">
                <input class="input sign-popup__input _req _email input" type="email" name="form[]" data-error="" placeholder="Email" data-value="">
                <input class="input sign-popup__input _req input" placeholder="Password" type="password" name="form[]" data-error="" data-value="">
                <div class="sign-popup__checkbox-line checkbox-line checkbox">
                    <input class="checkbox-line__input checkbox__input input _req" value="1" data-error="" type="checkbox" name="form[]" id="sign-popup-check">
                    <label class="checkbox__text checkbox-line__label" for="sign-popup-check">Let's get personal! We'll send you only the good stuff: Exclusive early access to Sale, new arrivals and promotions. No nasties.</label>
                </div>
                <span class="sign-popup__terms">By signing up you agree to <a href="#no-scroll" class="sign-popup__links">Terms of Service</a> and <a href="#no-scroll" class="sign-popup__links">Privacy Policy</a></span>
                <button class="sign-popup__button btn btn_black" type="submit">SIGN UP</button>
                <a href="#no-scroll" class="sign-popup__account-link">I HAVE AN ACCOUNT</a>
            </form>
        </div>
    </div>
</div>
